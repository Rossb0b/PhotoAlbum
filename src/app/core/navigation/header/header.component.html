<mat-toolbar color="accent">
  <span><a routerLink="/">Home</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/albums" routerLinkActive="active-color">Albums</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="active-color">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
        <a mat-button routerLink="/auth/signup" routerLinkActive="active-color">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button [routerLink]="['/profile', userId]" routerLinkActive="active-color">Profile</a>
    </li>
    <li *ngIf="userIsAuthenticated">
        <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
