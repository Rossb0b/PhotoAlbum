<div class="container">
  <div class="row mt-4">
    <div class="offset-3 col-6">
      <mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form [formGroup]="form" (submit)="onSaveAlbum()" *ngIf="!isLoading">
          <div class="row">
            <div class="col">
              <mat-form-field>
                <input
                matInput
                type="text"
                formControlName="title"
                minLength="4"
                maxlength="18"
                placeholder="Album title">
                <mat-error *ngIf="form.get('title').invalid">Please enter an album title with at least 4 caracters and a max of 18.</mat-error>
              </mat-form-field>

              <div class="mt-4" *ngIf="mode == 'create'">
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick An Image</button>
                <input type="file" multiple #filePicker (change)="onImagePicked($event)">
              </div>
              <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title">
              </div>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col">
              <button
              mat-raised-button
              color="accent"
              type="submit"
              style="margin-top:10px;">Save Album</button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
