<div class="container">

  <div class="row mt-3" *ngIf="isLoading">
    <div class="col mx-auto">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div class="row mt-3" *ngIf="!isLoading">
    <div class="col-lg-8 col-12 col-md-10 mx-auto">
      <mat-card>
        <form [formGroup]="form" (submit)="saveAlbum()">
          <div class="row">
            <div class="col">
              <mat-form-field>
                <input
                matInput
                type="text"
                formControlName="title"
                minLength="4"
                maxlength="18"
                placeholder="Album title">
                <mat-error *ngIf="form.get('title').invalid">Please enter an album title with at least 4 caracters and a max of 18.</mat-error>
              </mat-form-field>

              <div class="mt-4">
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick An Image</button>
                <input type="file" multiple #filePicker (change)="onImagePicked($event)">
              </div>
            </div>
          </div>

          <div class="row mt-2" *ngIf="imagePreview.length > 0">
            <div class="col-3 image-preview mx-auto p-2" *ngFor="let image of imagePreview">
              <img [src]="image" [alt]="form.value.title">
            </div>
          </div>

          <div class="row mt-2">
            <div class="col">
              <button
              mat-raised-button
              color="accent"
              type="submit"
              style="margin-top:10px;">Save Album</button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
